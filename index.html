<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css"/>

</head>

<body>
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>Magic Train Ride</h1>
            </div>
        </div>
    </header>

    <section class="time">
        <table class="table" id="train-schedule">
            <thead>
                <h5>Current Train Schedule</h5>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <section class="newtrain">
            <form>
                <h5>Add Train</h5>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                    <label for="dest-name">Destination</label>
                    <input type="text" class="form-control" id="dest-input">
                </div>
                <div class="form-group">
                    <label for="freq-min">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq-input">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="time-input">
                </div>
                <button type="submit" class="btn" id="addTrainBtn">Submit</button>
            </form>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
